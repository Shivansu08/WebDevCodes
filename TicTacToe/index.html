<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navprop bg-dark" data-bs-theme="dark">
        <a class="navbar-brand navText" href="#">❤️Tic-Tac-Toe❤️</a>
    </nav>

    <div class="container text-center contprop">
        <div class="row row-cols-2">
            <div class="col">
                <h1>Welcome to my Tic Tac Toe Game</h1>
                <p>Turn for X</p>
                <button class="btn">Reset</button>
                <br>
                <img src="img/excited.gif" alt="">
            </div>
            <div class="col">
                <div class="board">
                    <div class="box bl-0 bt-0" id="1"><span class="box-text"></span></div>
                    <div class="box bt-0" id="2"><span class="box-text"></span></div>
                    <div class="box br-0 bt-0" id="3"><span class="box-text"></span></div>
                    <div class="box bl-0" id="4"><span class="box-text"></span></div>
                    <div class="box" id="5"><span class="box-text"></span></div>
                    <div class="box br-0" id="6"><span class="box-text"></span></div>
                    <div class="box bl-0 bb-0" id="7"><span class="box-text"></span></div>
                    <div class="box bb-0" id="8"><span class="box-text"></span></div>
                    <div class="box br-0 bb-0" id="9"><span class="box-text"></span></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
